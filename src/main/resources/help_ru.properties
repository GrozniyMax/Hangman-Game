text=Задача: Угадать слово раньше, чем висельник будет дорисован.\nЗа каждую неправильную букву будет дорисовываться часть висельника.\nКак играть:\n1) Выберите язык, на котором вы хотели бы угадывать слова.\n2) Выберите сложность.\n3) Выберите категорию слов.\n4) Вводите букву из выбранного вами алфавита.\nP.S. В процессе игры, если вы долго не сможете угадать слово, вам будут предложены подсказки.\n
