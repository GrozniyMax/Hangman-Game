text=Objective: Guess the word before the gallows is completed.\nFor each incorrect letter, a part of the gallows will be drawn.\nYou will also have the opportunity to get hints.\n\nHow to play:\n1) Choose the language in which you want to guess words.\n2) Select the difficulty level.\n3) Choose the category of words.\n4) Enter a letter from the alphabet you selected.\n\nP.S. If you are struggling to guess the word for a long time, hints will be offered to you.\n
